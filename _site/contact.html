<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Contact &mdash; weiwei.design</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Instrument+Serif">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <script type="text/javascript" src='/js/openMobileNav.js'> </script>
    <script src="https://kit.fontawesome.com/c94194f391.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav role="navigation">
                <div class="home">
                  <a href="/" class="homelink">Wei-Wei Lin</a>
                  <a href="javascript:void(0);" class="open-menu" onclick="openMobileNav()" id="open-menu-link">Menu</a>
                </div>
                <div class="other-links" id="menu-links">
                  <a href="/projects" class="navlink">Projects</a>
                  <a href="/cv" class="navlink">Experience & Skills</a>
                  <a href="/contact" class="navlink">Contact</a>
                </div>
            </nav>
        </header>
        <div class="body-content">
            <h1 id="contact-me">Contact me</h1>

<p>Let’s have some fun! You can find me on <a href="https://linkedin.com/in/weiweilin">LinkedIn</a>, or fill out the form below to email me directly.</p>

<p>Je parle français aussi.</p>

<hr />

<!-- Formspree form -->
<form class="contact-form" action="https://formspree.io/f/mjvlkqvg" method="POST" accept-charset="utf-8">
    <label>
        What's your name? *
    </label>
    <input type="name" name="subject" required="" />
    <label>
        What's your company / association?
    </label>
    <input type="company" name="company" placeholder="Not required, but nice to know!" />
    <label>
        What's your email? *
    </label>
    <input type="email" name="email" required="" />
    <label>
        What do you want to talk about? *
    </label>
    <textarea rows="5" name="message" required=""></textarea>
<button type="submit">Send</button>
<label class="help-text">
    You'll be redirected to a submission success page from <a href="https://formspree.io/" class="subtle-text">Formspree</a>. This is normal! Just click 'Go Back' to come back here.
</label>
</form>

        </div>

    </div>

    <body>

    <script src="/js/scale.fix.js"></script>
  </body>

</body>
</html>
